<div class="row" ng-hide="users._id">
  <div class="col-md-6">
    <h2>Welcome To Login Screen</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>Email (required)</label>
      <input id="name" class="form-control" type="text" ng-model="user.username" required>
    </p>
    <p>
      <label>Password (required)</label>
      <input id="password" class="form-control" type="text" ng-model="user.password">
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="loginUser(user)">Login</button>
      <a style="margin-top:20px" class="btn btn-default" ui-sref="newUser">nform</a>
    </p>
  </div>  
</div>
