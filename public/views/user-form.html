<div class="row" ng-hide="user._id">
  <div class="col-md-6">
    <h2>Create New User</h2>
  </div>
</div>
<div class="container">
  <div>
    <p>
      <label>First Name*</label>
      <input id="firstName" class="form-control" type="text" ng-model="user.firstName" required>
    </p>
    <p>
      <label>Last Name*</label>
      <input id="lastName" class="form-control" type="text" ng-model="user.lastName" required>
    </p>
    <p>
      <label>Address</label>
      <input id="address" class="form-control" type="text" ng-model="user.address">
    </p>
    <p>
      <label>Mobile</label>
      <input id="mobile" class="form-control" type="text" ng-model="user.mobile">
    </p>
    <p>
      <label>UsrRole</label>
      <input id="role" class="form-control" type="text" ng-model="user.role">
    </p>
     <p>
      <label>Email*</label>
      <input id="email" class="form-control" type="text" ng-model="user.email" required>
    </p>
     <p>
      <label>Password*</label>
      <input id="password" class="form-control" type="text" ng-model="user.password" required>
    </p>
    <p>
      <button style="margin-top:20px" class="btn btn-default" ng-click="saveUser(user)">Save</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
